name: Build and Publish AkkaSync Docker Images to GHCR

# Trigger only when a git tag is pushed
on:
  push:
    tags:
      - 'v*'   # Trigger on any tag push
  workflow_dispatch: # Allow manual trigger if needed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 3️⃣ Build and push AkkaSync Host image
      - name: Build and push AkkaSync Host
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./src/AkkaSync.Host/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/akkasync-host:latest
            ghcr.io/${{ github.repository_owner }}/akkasync-host:${{ github.ref_name }}

      # 4️⃣ Build and push AkkaSync Dashboard image
      - name: Build and push AkkaSync Dashboard
        uses: docker/build-push-action@v4
        with:
          context: ./dashboard
          file: ./dashboard/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/akkasync-dashboard:latest
            ghcr.io/${{ github.repository_owner }}/akkasync-dashboard:${{ github.ref_name }}
